# Usage: conda env create --file ror.yml
# Use this environment file to add packages which are necessary for the
# project. Change the project name if needed.
name: ror
channels: 
    - conda-forge
dependencies:
    - python=3.8.10
    - numpy=1.18.1
    - scipy=1.4.1
    - matplotlib=3.1.3
    - pandas=1.2.5
    - plotly=5.0.0
    - seaborn=0.11.1
    - ipykernel
    - jupyter=1.0.0
    - jupyterlab=1.2.6
    - jupyter_contrib_nbextensions=0.5.1
    - cookiecutter=1.6.0
    - sphinx
    - python-dotenv
    - pip
